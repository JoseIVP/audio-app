<button onclick="addPoint()">+</button>
<canvas id="myChart" width="400" height="400"></canvas>


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js">
</script>

<script>
//Chart.defaults.global.animation.duration = 0;
//Chart.defaults.global.elements.line.tension = 0;
const largo_eje_x=500;
var ctx = document.getElementById('myChart').getContext('2d');
var datos=[]
var labels= []
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: labels,
        datasets: [{
            label: '# of Votes',
            data: datos,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
const tiempoEnMilisegundos=100
let t=0
setInterval(() => { const num=Math.random();
                    datos.push({x: t, y:num});
                    labels.push("Red");
                    if(datos.length>largo_eje_x){
                        labels.shift();
                        datos.shift();
                    } 
                    myChart.update();
                    t+=1;
                    },  
                    tiempoEnMilisegundos);
    

</script>
